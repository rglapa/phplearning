<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PagePiling Example</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="jquery.pp.css"/>
    <link rel="stylesheet" type="text/css" href="examples.css"/>
    <script src="/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.pagepiling.min.js"></script>
    <script type="text/javascript">
        let deleteLog = false;

        $(function() {
            $("#pagepiling").pagepiling({
                menu: '#menu',
                anchors: ['page1','page2','page3'],
                navigation: {
                    'textColor': '#f0f2f0',
                    'bulletsColor': '#ccc000',
                    'position': 'right',
                    'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Page 4']
                }
            })
        })
    </script>
    <style>
        h1 {
            font-size: 5em;
            font-family: arial,helvetica, serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .section {
            text-align: center;
        }
        #section1,
        #section2,
        #section3 {
            background-size: cover;
        }

        #section1 {
            background-image: url(imgs/bg1.jpg);
        }
        #section2 {
            background-image: url(imgs/bg2.jpg);
            padding: 6% 0 0 0;
        }
        #section3 {
            background-image: url(imgs/bg3.jpg);
            padding: 6% 0 0 0;
        }
        #section3 h1 {
            color: #000;
        }
        #section1 h1 {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 30px;
            color: #fff;
        }
        #section2 .intro {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 30px;
        }

        #section2 h1,
        #section2 p {
            text-shadow: 1px 5px 20px #000;
        }

        #section3 h1,
        #section3 p {
            text-shadow: 1px 5px 20px #000;
            color: #fff;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li data-menuanchor="page1" class="active">
        <a href="#page1">Home</a>
    </li>
    <li data-menuanchor="page2">
        <a href="#page2">About</a>
    </li>
    <li data-menuanchor="page3">
        <a href="#page3">JQuery</a>
    </li>
</ul>
<div id="pagepiling">
    <div class="section" id="section1">
        <h1>GeeksForGeeks</h1>
    </div>
    <div class="section" id="section2">
        <h1>GFG Backgrounds</h1>
    </div>
    <div class="section" id="section3">
        <h2>Beep</h2>
    </div>
</div>
</body>
</html>
