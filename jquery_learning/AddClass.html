<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddClass</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/jquery.min.js"></script>
    <script>
        $(function() {
            $("button").on("click", function() {
                $("h1,h2,p").addClass("blue");
                $("#div1").addClass("important");
            })
        })
    </script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph</p>
<p>This is not a paragraph</p>
<br>
<div class="box">
    <a href="/index.html">Link to Home</a>
</div>
</body>
</html>
