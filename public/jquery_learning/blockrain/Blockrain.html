<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="blockrain.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Blockrain</title>
    <script src="/jquery.min.js"></script>
    <script src="blockrain.jquery.js"></script>
    <script>
        $(function() {
            let game = $('.game');
            game.blockrain({ autoplay: true, autoplayRestart: true, theme: 'candy'});
            game.blockrain('start');
        })

</head>

<div class="game" style="width:250px;height:500px;" ></div>
